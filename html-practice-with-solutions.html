<!-- ftr -->

<!-- btn -->

<h1 class="class1"></h1>

<!-- 
    Adding Content {}
-->


<h1>My Title</h1>
<!-- h1.{My Title} -->

<!-- h1.red{My Red Title} -->


<p>
    Click

    to continue
</p>
<!-- p>{Click }+a{here}+{ to continue} -->




<!-- 
    Nesting
-->


<div>
    <ul>
        <li></li>
    </ul>
</div>
<!-- div>ul>li -->


<div>
    <ul>
        <li>Lit Item 1</li>
    </ul>
</div>
<!-- div>ul>li{List Item 1} -->




<!-- 
    Multiplication *
-->


<ul id="navigation">
    <li>List Item 1</li>
    <li>List Item 1</li>
    <li>List Item 1</li>
    <li>List Item 1</li>
    <li>List Item 1</li>
</ul>

    <li>List Item 2</li>
    <li>List Item 3</li>
    <li>List Item 4</li>

    Siblings +
-->

<p class="body"></p>

<div>

</div>
